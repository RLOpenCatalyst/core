<script>
var app = angular.module('myApp', ["ui.grid",'ui.grid.pagination']);
app.controller('myCtrl', function($scope, $http) {
  $scope.gridOptions= {
    paginationPageSizes: [25, 50, 75],
    paginationPageSize: 9,
    data:[],
    columnDefs: [
      { name: 'service' ,field:'service', cellTemplate: '<div style="padding-left:5px"><a target="_blank" title="{{row.entity.url}}" href="{{row.entity.url}}">{{row.entity.service}}</a></div>'},
      /*{ name: 'url' ,field:'url', cellTemplate: '<div style="padding-left:5px"><a target="_blank" title="{{row.entity.url}}" href="{{row.entity.url}}">{{row.entity.url}}</a></div>'},*/
      { name: 'status' , field:'status', cellTemplate:'<div title="{{row.entity.status}}" style="text-align: center;"><span class="up-status glyphicon glyphicon-ok-sign " aria-hidden="true" ng-show="row.entity.status==\'up\'"></span>'+
        '<span class="issue-status glyphicon glyphicon-minus-sign" aria-hidden="true" ng-show="row.entity.status==\'issue\'"></span>' +
        '<span class="down-status glyphicon glyphicon-remove-sign" aria-hidden="true" ng-show="row.entity.status==\'down\'"></span>' +
        '<span class="not-reachable glyphicon glyphicon-exclamation-sign" aria-hidden="true" ng-show="row.entity.status==\'not-reachable\'"></span></div>'
    }
    ]
  };
    $http.get(" http://54.219.152.19:8081/api")
    .then(function (response) {
      $scope.gridOptions.data = response.data;
    });
});
</script>
