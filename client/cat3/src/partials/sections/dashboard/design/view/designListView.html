<div ng-controller="blueprintListCtrl as bpList" >
<div id="well" class="well well-sm">
    <div class="col-lg-8 col-md-8">
        <b><i>{{stateItems.params.templateObj.templatetypename}} blueprints</i></b> <!--<span ng-if="bpList.selectedCards.length > 0"> : - <span class="badge">{{bpList.selectedCards.length}}</span> Selected Blueprints </span>-->
    </div>
    <div class="col-lg-4 col-md-4 pull-right" >
        <button ng-show="stateItems.params.templateObj.templatetypename !== 'Composite'" type="button" class="btn btn-xs cat-btn-update ng-scope pull-right margin-left6" ng-click="bpList.viewTypeList = !bpList.viewTypeList">
           <sapn ng-if="bpList.viewTypeList === false ">&nbsp;<i class="fa fa-list fa-2 white" aria-hidden="true"></i>&nbsp;</sapn>
            <sapn ng-if="bpList.viewTypeList === true">&nbsp;<i class="fa fa-th-large white" aria-hidden="true"></i>&nbsp;</sapn>
        </button>
            <button type="button" class="btn btn-xs cat-btn-update ng-scope pull-right margin-left6" ng-click="isOpenSidebar = !isOpenSidebar">
                <i class="fa fa-filter fa-2 white" aria-hidden="true"></i>&nbsp;Filter
            </button>
            <button type="button" class="btn btn-xs cat-btn-update ng-scope pull-right margin-left6" >&nbsp;<i class="fa fa-refresh fa-2 white" aria-hidden="true"></i>&nbsp;</button>
            <button type="button" class="btn btn-xs cat-btn-update ng-scope pull-right margin-left6" ng-if="bpList.selectedCards.length > 0 && bpList.viewTypeList === false" ng-click="bpList.deleteBp(bpList.selectedCards)" ><i class="fa fa-trash-o fa-2 white" aria-hidden="true"></i>&nbsp;Delete</button>
            <button type="button" class="btn btn-xs cat-btn-update ng-scope pull-right margin-left6" ng-if="bpList.selectedCards.length > 0 && bpList.viewTypeList === false" ng-click="bpList.copyBp(bpList.selectedCards)" ><i class="fa fa-clone fa-2 white" aria-hidden="true"></i>&nbsp;Copy</button>
    </div>
</div>
<div class="col-lg-12">
    <br>
    <div ng-if="bpList.pager.totalRecords <= 0" class="alert alert-info text-center"> No Data Found!</div>
    <div ng-show="stateItems.params.templateObj.templatetypename === 'Composite'">
        <div ng-repeat="blueprint in bpList.blueprintList.card" ng-init="bpList[blueprint._id]= false " style="width: 160px; margin: auto; padding: 0px;position: relative; float: left;">
            <div class="anm" style="background: #FFF; position: absolute; z-index: 1;width: 100%; bottom: 0px;margin: 0 8px;"></div>
            <div class="productdiv4" id="{{blueprint._id}}" >
            <div class="productdiv1 cardimage" ng-class="{'selected' :bpList[blueprint._id] === true }" >
                <ul class="list-unstyled system-prop" style="text-align: center;" ng-click="bpList.selectCard(blueprint);">
                    <li title="Zabix and Logstash" class="Cardtextoverflow"><h5>{{blueprint.name}}</h5></li>
                    <li>
                        <img src="./images/composite.png" alt="Zabix and Logstash" class="cardLogo">
                    </li>
                    <hr class="blue-hr"/>
                    <button class="btn btn-xs cat-btn-update bpvicon " title="Edit" ng-click="desSubItm.editBlueprint($event,blueprint.id);"><i class="fa fa-pencil fa-2 white"></i></button>
                    <button class="btn btn-xs cat-btn-update bpvicon pull-right" title="Launch" ng-click="bpList.launchInstance($event,blueprint.id);"><i class="fa fa-location-arrow fa-2 white"></i></button>
                    <button class="btn btn-xs cat-btn-update bpvicon pull-left" title="Info" ng-click="bpList.blueprintInfo($event,blueprint,'compBlueInfo')"><i class="fa fa-info fa-2 white"></i></button>
                </ul>

            </div>
        </div>
            </div>
    </div>

    <div ng-show="stateItems.params.templateObj.templatetypename !== 'Composite'">
        <div ng-show="bpList.pager.totalRecords > 0 && bpList.viewTypeList === false">
            <div ng-repeat="blueprint in bpList.blueprintList.card" ng-init="bpList[blueprint._id]= false " style="width: 160px; margin: auto; padding: 0px;position: relative; float: left;">
            <div class="anm" style="background: #FFF; position: absolute; z-index: 1;width: 100%; bottom: 0px;margin: 0 8px;"></div>
            <div class="productdiv4" id="{{blueprint._id}}" >
                <div class="productdiv1 cardimage" ng-class="{'selected' :bpList[blueprint._id] === true }" >
                    <ul class="list-unstyled system-prop" style="text-align: center;" ng-click="bpList.selectCard(blueprint);">
                        <li title="Zabix and Logstash" class="Cardtextoverflow"><h5>{{blueprint.name}}</h5></li>
                        <li class="cardLogo">
                            <img ng-src="./images/templateicons/appFact6.png" alt="softwareStack" >
                        </li>
                        <!--<li class="margin-top5">Version:&nbsp;-->
                            <!--<select class="blueprintVer">-->
                                <!--<option >1</option>-->
                            <!--</select>-->
                        <!--</li>-->
                        <hr class="blue-hr"/>
                        <button class="btn btn-xs cat-btn-update bpvicon " title="Edit" ng-click="bpList.editBlueprint($event,blueprint._id);"><i class="fa fa-pencil fa-2 white"></i></button>
                        <button class="btn btn-xs cat-btn-update bpvicon pull-right" title="Launch" ng-click="bpList.launchInstance($event,blueprint._id);"><i class="fa fa-location-arrow fa-2 white"></i></button>
                        <button class="btn btn-xs cat-btn-update bpvicon pull-left" title="Info" ng-click="bpList.blueprintInfo($event,blueprint,null)"><i class="fa fa-info fa-2 white"></i></button>
                    </ul>

                </div>
            </div>
            </div>
        </div>
        <div ng-if="bpList.pager.totalRecords > 0 && bpList.viewTypeList === true">
            <div ui-grid="bpList.blueprintList.list" ui-grid-auto-resize ui-grid-resize-columns ui-grid-pagination class="bp-list-grid " ></div>
        </div>
    </div>
</div>
    <span ng-if="stateItems.params.view === 'list'"  ng-include="'src/partials/sections/dashboard/design/view/filterSidebar.html'"></span>
</div>
