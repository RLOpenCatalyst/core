<div id='startInstancePage'>
	<div class="modal-header">
		<span class="close" ng-click="cancel()">Ã—</span>
		<h4 class="modal-title">Confirmation</h4>
	</div>

	<div class="modal-body">
		Are you sure you want to start the instance - <strong>"{{instance.name}}"<strong>
	</div>
	<div class="modal-footer">
		<div ng-show="!isStartStopInstanceLoading">{{authMsg}}</div>
		<button type="button" class="btn cat-btn-cancel" ng-click="cancel()">
			<i class="fa fa-times black"></i> Cancel
		</button>
		<button type="button" class="btn cat-btn-update" ng-click="ok()">
			<i class="fa fa-check white"></i> Ok
		</button>
		<loading size="small" name="isStartStopInstanceLoading" type="inline"></loading>
	</div>
</div>
