<div id="cpServicesPage" ng-controller="cpServicesCtrl">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <table datatable="" class="table-bordered text-center">
            <thead>
                <tr class="rowCustomStyle" role="row">
                    <td class="sorting_disabled" rowspan="1" colspan="1" aria-label="Name">
                        <i class="fa fa-fw fa-archive "></i>
                        Service Name
                    </td>
                    <td class="sorting_disabled" rowspan="1" colspan="1" aria-label="Job Description">
                        <i class="fa fa-fw fa-sort-amount-asc "></i>
                        Actions
                    </td>
                    <td class="sorting_disabled" rowspan="1" colspan="1" aria-label="Job Links">
                        <i class="fa fa-fw fa-flash "></i>
                        Options
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="service in serviceInfo">
                    <td>{{service.servicename}}</td>
                    <td class="sorting_1">
                        <span ng-repeat="actionItem in service.actionData" class="cp-service-icon cursor {{actionItem.bg}}" ng-click="serviceAction(service, actionItem.actionType);">
                            <i class="fa {{actionItem.icon}}"></i>
                        </span>
                    </td>
                    <td>
                        <span title="Delete" class="cp-service-icon btn-danger cursor" ng-click="deleteService(service, $index);">
                            <i class="fa fa-trash-o"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 special-service-section">
        <label class="service-class pull-left">Special Services:</label>
        <button type="button" class="btn cat-btn-update workstationBtn" ng-click="convertToWorkstation()">
            <i class="fa fa-check"></i>
            Convert To Workstation
        </button>
    </div>
    <button type="button" class="btn cat-btn-update add-new-service-btn" ng-click="addNewService()">
        Add New Service
    </button>
</div>
