<div id='assignNodesPage'>
	<div class="modal-header">
		<span class="close" ng-click="cancel()">Ã—</span>
		<h4 class="modal-title"> 
			<i class="fa fa-list"></i>&nbsp;
			Assigned Runlists</h4>
	</div>

	<div class="modal-body">	
		<fieldset>												
			<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show = "runlistCollection.length==0">
				<div class="row">
					<div class="bootbox-body">
						No runlists were selected.Either Create a New Job or Edit the Particular Job.
					</div>
				</div>
			</section>
			<section class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-show = "runlistCollection.length>0">
				<label>
					<img src="images/runlists.png">&nbsp;&nbsp;
					<strong>RunLists</strong>
				</label>
				<div class="row">
					<div class="col col-10">
						<ul class="assignedRunlists">
							<li class="runlist" ng-repeat="runlist in runlistCollection">{{runlist}}</li>
						</ul>
					</div>
				</div>
			</section>
		</fieldset>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn cat-btn-close" ng-click="cancel()">Close</button>
	</div>
</div>
