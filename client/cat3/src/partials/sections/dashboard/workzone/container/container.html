<link rel="stylesheet" type="text/css" href="catalyst/partials/sections/dashboard/workzone/container/container.css">

<div id='containerPage'  ng-controller="containerCtrl as containerActCtrl">
	<loading size="large" name="isContainerPageLoading" type="block"></loading>
	<div ng-show="!isContainerPageLoading">
		<div class="panel-heading">
			<span class="panel-title">
				<span>Containers</span>
			</span>
			<span class="pull-right">
				<span ng-click='gridSettings(requestParams);' alt="Refresh View">
					<i class="fa fa-refresh cursor"></i>
				</span>
			</span>
		</div>
		<div class="scrollContent">
			<loading size="large" name="isContainerTableLoading" type="block"></loading>
			<div id="gridContainer" ng-show="!isContainerTableLoading" ng-if="gridOptions.data.length > 0" ui-grid="gridOptions" ui-grid-pagination  ui-grid-resize-columns ui-grid-move-columns  class="grid" style="height: {{gridHeight}}px"></div>
		</div>
	</div>
</div>
