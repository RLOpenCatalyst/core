<link rel="stylesheet" type="text/css" href="catalyst/partials/sections/dashboard/workzone/container/container.css">

<div id='containerPage' ng-controller="containerCtrl">
	<loading size="large" name="isContainerPageLoading" type="block"></loading>
	<div ng-show="!isContainerPageLoading">
		<div class="panel-heading">
			<span class="panel-title">
				<span>Containers</span>
			</span>
			<span class="pull-right">
				<span ng-click='getContainerList();' alt="Refresh View">
					<i class="fa fa-refresh cursor"></i>
				</span>
			</span>
		</div>
		<div class="scrollContent">

			<!-- <div id="grid2" ng-if="tabData.length >0"  ui-grid="instancesGridOptions" ui-grid-pagination  ui-grid-resize-columns ui-grid-move-columns  class="grid"></div>-->

			<div id="grid3"  ng-if="tabData.length > 0" ui-grid="containerGridOptions" ui-grid-pagination  class="grid" style="height: {{gridHeight}}px"></div>
		</div>
	</div>
</div>
