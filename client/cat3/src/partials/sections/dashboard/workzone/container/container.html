<link rel="stylesheet" type="text/css" href="catalyst/partials/sections/dashboard/workzone/container/container.css">

<div id='containerPage' ng-controller="containerCtrl">
	<loading size="large" name="isContainerPageLoading" type="block"></loading>
	<div ng-show="!isContainerPageLoading">
		<div class="panel-heading">
			<span class="panel-title">
				<span>Containers</span>
			</span>
			<span class="pull-right">
				<button type="button" title="Refresh" class="btn btn-xs cat-btn-update" ng-click="refreshCurrentPage()">
					<i class="fa fa-refresh white"></i>
				</button>
			</span>
		</div>
		<div class="alert alert-info text-center" ng-show="tabData.length === 0">
            No Containers Available
        </div>
		<div id="grid3"  ng-if="tabData.length > 0" ui-grid="containerGridOptions" ui-grid-pagination ui-grid-auto-resize class="grid" style="height: {{gridHeight}}px"></div>
	</div>
</div>
