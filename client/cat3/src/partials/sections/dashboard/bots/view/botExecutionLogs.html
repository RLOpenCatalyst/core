<div id='orchestrationLogPage'>
    <div class="modal-header">
        <span class="close" ng-click="botExecLogCtrl.cancelAll(botExecLogCtrl.taskLogType)">Ã—</span>
        <h4 class="modal-title">
            <i class="fa fa-eraser"></i>
            Execute Logs
        </h4>
    </div>

    <div class="modal-body">
        <fieldset>
            <div ng-switch="botExecLogCtrl.taskLogType">
                <div ng-switch-when="jenkins">
                    <div ng-include="'src/partials/sections/dashboard/bots/view/jenkinsLog.html'" ></div>
                </div>
                <div ng-switch-default>
                    <div ng-include="'src/partials/sections/dashboard/bots/view/chefLog.html'" ></div>
                </div>
            </div>
        </fieldset>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn cat-btn-cancel" ng-click="botExecLogCtrl.cancelAll(botExecLogCtrl.taskLogType)">
            <i class="fa fa-times black"></i> Close
        </button>
    </div>
</div>
