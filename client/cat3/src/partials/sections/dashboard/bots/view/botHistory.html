<div id='botHistoryPage'>
	<div class="modal-header">
		<h4 class="modal-title">
			<span class="close" ng-click="cancel()">Ã—</span>
			<span>
				<i class="fa fa-history"></i>&nbsp;
				Bot History For - {{botHistory.botName}}
			</span>
		</h4>
	</div>

	<div class="modal-body">
		<section>
			<!--This table will get use when bot job type will be chef -->
			<loading size="large" name="ischefTaskHistoryPageLoading" type="block" align="center"></loading>
			<div ng-show="!ischefTaskHistoryPageLoading">
				{{taskHistoryChefData.length}}
				<div id="grid1" ng-if="taskHistoryChefData.length >0 && task.botLinkedSubCategory=='chef'" ui-grid="taskHistoryChefGridOptions" ui-grid-pagination ui-grid-auto-resize class="grid"></div>
			</div>
			<!--This table will get use when bot job type will be jenkins -->
			<loading size="large" name="isjenkinsTaskHistoryPageLoading" type="block" align="center"></loading>
			<div ng-show="!isjenkinsTaskHistoryPageLoading">
				<div id="grid2" ng-if="taskHistoryJenkinsData.length >0 && task.botLinkedSubCategory=='jenkins'" ui-grid="taskHistoryJenkinsGridOptions" ui-grid-pagination ui-grid-auto-resize class="grid"></div>
			</div>
			<!--This table will get use when bot job type will be script -->
			<loading size="large" name="isscriptTaskHistoryPageLoading" type="block" align="center"></loading>
			<div ng-show="!isscriptTaskHistoryPageLoading">
				<div id="grid3" ng-if="taskHistoryScriptData.length >0 && task.botLinkedSubCategory=='script'" ui-grid="taskHistoryScriptGridOptions" ui-grid-pagination ui-grid-auto-resize class="grid"></div>
			</div>
			<!--This table will get use when bot type will be blueprint -->
			<loading size="large" name="isBlueprintBotHistoryPageLoading" type="block" align="center"></loading>
			<div ng-show="!isBlueprintBotHistoryPageLoading">
				<div id="grid4" ng-if="taskHistoryBlueprintData.length >0 && task.botLinkedCategory=='Blueprint'" ui-grid="botHistoryBlueprintGridOptions" ui-grid-pagination ui-grid-auto-resize class="grid"></div>
			</div>
			<div class="alert alert-info text-center" ng-show="!ischefTaskHistoryPageLoading && !isjenkinsTaskHistoryPageLoading && !isscriptTaskHistoryPageLoading && !isBlueprintBotHistoryPageLoading" ng-if="taskHistoryChefData.length == 0 && taskHistoryJenkinsData.length == 0 && taskHistoryScriptData == 0 && botHistoryBlueprintData == 0" align="center">No Data Found</div>
		</section>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn cat-btn-close" ng-click="cancel()">
			<i class="fa fa-times black"></i> Close
		</button>
	</div>
</div>
