<div id="botsDescriptionPage">
   <div class="borderTop"></div>
   <div class="container summary-container marginleft35">
      
      <div class="grid-card-base bot-card-hero no-card-links" style="margin-top:20px;margin-left:0px!important">
         <div class="image-cell two-tone-11">
            <img class="highlight" title="{{templateSelected.category}}" alt="{{templateSelected.category}}" ng-src="{{botIcon}}">
         </div>
         <div class="bot-content">
            <h3 title="{{templateSelected.name?templateSelected.name:templateSelected.botName}}">{{templateSelected.name?templateSelected.name:templateSelected.botName}}</h3>
            <ul class="ul-vert-bar">
               <li class="publisher" title="{{templateSelected.desc?templateSelected.desc:templateSelected.botDesc}}">{{templateSelected.desc?templateSelected.desc:templateSelected.botDesc}}</li>
               <li ng-if="templateSelected.executionCount">Runs:&nbsp;<span>{{templateSelected.executionCount}}</li> 
               <li ng-if="templateSelected.lastRunTime" title="{{templateSelected.lastRunTime | timestampToLocaleTime}}"><i class="fa fa-clock-o"></i>&nbsp;<span am-time-ago="templateSelected.lastRunTime"> {{templateSelected.lastRunTime}}</span></li>
            </ul>
         </div>
         <div class="pull-right" style="margin-top:-24px;">
            <button type="button" ng-if="templateSelected.source ==='GitHub' && templateSelected.repoMode === 'Git'" class="btn cat-btn-update btn-primary btnDescription" title="BOT Sync" ng-click="botSync(templateSelected)"><i style="color: #fff" ng-class="{'fa fa-refresh' : activeClass !== templateSelected, 'fa fa-refresh fa-spin' : activeClass === templateSelected}"></i><span class="marginleft5">Sync</span></button>
<button type="button" title="BOT List" class="btn cat-btn-update btn-primary btnDescription" ng-click="goBack()">
               <i class="fa fa-chevron-left" style="color: #fff"></i><span class="marginleft5">Back</span>
            </button>
         </div> 
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12" style="margin-left:-14px;">
         <ul id="myTab3" class="nav nav-tabs tabs-pull-left">
            <li ng-class="{active:tab.isSet('Execute')}">
               <a ng-click="tab.setTab('Execute')">
               <i class="fa fa-play black"></i>&nbsp;
               Execute
               </a>
            </li>
            <li ng-class="{active:tab.isSet('ReadMe')}">
               <a ng-click="tab.setTab('ReadMe')">
               <i class="fa fa-codepen black"></i>&nbsp;
               Definition
               </a>
            </li>
            <li ng-class="{active:tab.isSet('Report')}">
               <a ng-click="tab.setTab('Report')">
               <i class="fa fa-file-code-o black"></i>&nbsp;
               Logs
               </a>
            </li>
            <!-- <li ng-class="{active:tab.isSet('Param')}">
               <a ng-click="tab.setTab('Param')">
               <i class="fa fa-info black"></i>&nbsp;
               Param
               </a>
            </li> -->
            <li ng-class="{active:tab.isSet('Schedule')}">
               <a ng-click="tab.setTab('Schedule')">
               <i class="fa fa-calendar black"></i>&nbsp;
               Schedule
               </a>
            </li>
           <!-- <li ng-class="{active:tab.isSet('scheduledBots')}">
               <a ng-click="tab.setTab('scheduledBots')">
                  <i class="fa fa-calendar black"></i>&nbsp;
                  Schedules
               </a>
            </li>-->
            <!--<li ng-class="{active:tab.isSet('Settings')}">-->
               <!--<a ng-click="tab.setTab('Settings')">-->
               <!--<i class="fa fa-cog black"></i>&nbsp;-->
               <!--Settings-->
               <!--</a>-->
            <!--</li>-->
            <!-- <li ng-class="{active:tab.isSet('Help')}">
               <a ng-click="tab.setTab('Help')">
               <i class="fa fa-question black"></i>&nbsp;
               Help
               </a>
            </li> -->
         </ul>
      </div>
   </div>
   <div ng-if="tab.isSet('ReadMe')" >
      <div ng-include="tab.templates.readme.url"></div>
   </div>
   <div ng-if="tab.isSet('Execute')" >
      <div ng-include="tab.templates.execute.url"></div>
   </div>
   <!-- <div class="{{tab.isSet('Param')? 'show-grid-tab':'hide-grid'}}">
      <div ng-include="tab.templates.param.url"></div>
   </div> -->
   <div  ng-if="tab.isSet('Report')" >
      <div ng-include="tab.templates.report.url"></div>
   </div>
   <div ng-if="tab.isSet('Schedule')" >
      <div ng-include="tab.templates.schedule.url"></div>
   </div>
   <!--<div class="{{tab.isSet('scheduledBots')? 'show-grid-tab':'hide-grid'}}">
      <div ng-include="tab.templates.scheduledBots.url"></div>
   </div>-->
   <div ng-if="tab.isSet('Settings')" >
      <div ng-include="tab.templates.settings.url"></div>
   </div>
   <!-- <div class="{{tab.isSet('Help')? 'show-grid-tab':'hide-grid'}}">
      <div ng-include="tab.templates.help.url"></div>
   </div> -->
</div>
