<div id='chefLogPage' class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="chefLogCtrl as ctrlChef">
    <fieldset>
        <div class="chef-logs-wrapper">
            <loading size="large" name="isInstanceListLoading" type="block" align="center"></loading>
            <div ng-show="!isInstanceListLoading">
                <div id="selectInstanceFromDropdown">
                    <label class="col-md-3 col-sm-3 col-xs-4 text-padding control-label">Select Instance<sup class="red">*</sup>
                    </label>
                    <span class="col-md-4 col-sm-4 col-xs-8 no-padding">
    					<select class="form-control" ng-model="selectedInstance" ng-change="ctrlChef.instanceChange()" ng-options="chefInstance as chefInstance.uiNodeName for chefInstance in ctrlChef.nodeIdsWithActionLog" ng-init="selectedInstance = ctrlChef.nodeIdsWithActionLog[0]">
    					</select>
    				</span>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margintop15 no-padding">
                    <loading size="large" name="isLogsLoading" type="block" align="center"></loading>
                    <div class="logsArea" ng-show="!isLogsLoading">
                        <div class="rowSpacing col-lg-12 col-sm-12 {{log.err ? 'logErrorMsg':'logMsg'}}" ng-repeat="log in logListInitial">
                            <span class="timeStamp"> {{log.timestamp | timestampToLocaleTime}} </span>
                            <span class="logInfo"> {{log.log}} </span>
                        </div>
                        <div class="rowSpacing col-lg-12 col-sm-12 {{log.err ? 'logErrorMsg':'logMsg'}}" ng-repeat="log in logListDelta">
                            <span class="timeStamp"> {{log.timestamp | timestampToLocaleTime}} </span>
                            <span class="logInfo"> {{log.log}} </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>
