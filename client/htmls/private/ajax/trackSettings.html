<style>
#content{
    height:100%!important;
}
</style>
<script type="text/javascript">
$(document).ready(function() {

    //added for v3.0 - when navigating from v2.0 workzone to track-
	if(isAngularIntegration){
	    $('#workZoneNew').attr('href','#');
	    $('#workZoneNew').removeClass('active');
	    $('#Workspace1').addClass('hidden');
	    $('#trackShow').show();
	    $("#ribbon ol.breadcrumb").empty();
	    $("#ribbon ol.breadcrumb").append($("<li>Track</li>"));
	    getTrackTreeDetails();
	    loadTrackTree();
	    $('#trackNew').addClass('active');
	}
    $('#trackTree ul>li').trigger('click');
    $('#trackTree ul>li').find("[nodetype='parentNode']").first().click();
    $('#trackTree ul>li').find("[nodetype='childType']").first().click();
    $.ajax({
        type: 'GET',
        url: '../track',
        success: function(data, success) {
            if (data.length === 0) {
                var str = '<div class="alert alert-warning noTrackItems"><img style="width:50px;height:40px" src="img/warning.png" alt="warning"/><span style="margin-left:20px;font-size:18px;">Navigate to Settings to add Dashboard Items.</span></div>'
                $('#content').html(str);
            }
        }
    });
});
</script>
