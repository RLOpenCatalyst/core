<style>
    input[type="file"] {
        display: none;
    }
</style>

<div id="cicddashboardserverListLoader" style="display:none">
    <img class="center-block" style="height: 50px; width: 50px; margin-top: 20%; margin-left: 48%;margin-bottom: 10%; position: absolute;" src="img/loading.gif" />
</div>
<div class="row">
    <div class="col-md-12">
        <div class="widget-box">
            <div class="widget-header">
                <h5 class="widget-title widgetColor">
                    <strong>CI CD Server</strong>
                </h5>
                <div class="widget-toolbar no-border">
                    <div>
                        <!--new button for adding a new item-->
                        <a href="#modalForcicddashboardserverEdit" type="reset" data-backdrop="false" data-toggle="modal" class="btn btn-minier btn-primary addcicddashboardServer">
                            <i class="ace-icon ace-icon fa fa-plus bigger-110"></i>&nbsp;New
                        </a>
                    </div>
                </div>
            </div>
            <div class="widget-body">
                <div class="widget-main widgetHeight">
                    <div class="col-md-12 table-responsive tablePadding">
                        <table id="cicdDashboardServerTable" class="tableData table table-striped table-bordered table-hover dataTable no-footer textCenter" cellpadding="5px">
                            <thead>
                            <tr class="rowCustomStyle">
                                <td>Server Name</td>
                                <td>Organization</td>
                                <td>Location</td>
                                <td>DB Host</td>
                                
                                <td style="width:180px;">Action</td>
                            </tr>
                            </thead>
                            <tbody id="cicddashboardServerInput">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--widget main ends here-->
            </div>
            <!--widget body ends here-->
        </div>
        <!--widget box ends here-->
    </div>
    <!-- col-lg-12 ends here-->
</div>
<!--row ends here-->

<!--modal for ItemList-->
 

<div class="modal fade" id="modalForcicddashboardServerEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog " style="">
        <div class="modal-content">

            <form role="form" id="cicddashboardServerForm" autocomplete="off">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">
                    </h4>
                </div>
                <div class="modal-body">
               
                    <fieldset class="fieldsetCustom">
                        <div class="col-lg-6 col-md-6 col-xs-6 ">
                            <label for="dashboardName">Server Name:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                                <input type="text" name="dashboardName" autofocus class="required gitName form-control" id="dashboardName" maxlength="15">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-6 ">
                            <label for="dashboardDesc">Description:</label>
                            <div class="input-groups">
                                <textarea  name="dashboardDesc" autofocus class="gitDescription form-control" id="dashboardDesc"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15">
                            <label for="">Catalyst Organization:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                                <select id="orgName" name="orgName" class="required form-control width-100" style="vertical-align:central"></select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15">
                            <label for="dashboardServer">Hostname/IP:Port :<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                            <input maxlength="30" type="text" name="dashboardServer" class="required dashboardServer form-control" id="dashboardServer">
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15">
                            <label for="dashboardServerUserName">CI CD Server User Name:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                            <input maxlength="25" type="text" name="dashboardServerUserName" class="required protocolUser form-control" id="dashboardServerUserName">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15">
                            <label for="dashboardServerPassword">CI CD Server Password:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                            <input maxlength="25" type="password" name="dashboardServerPassword" class="required dashboardServerPassword form-control" id="dashboardServerPassword" autocomplete="whatever" >
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 margintop15">
                            <label for="dashboardDbHostName">RLCatalyst Username:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                                <input maxlength="25" type="text" name="catalystUsername" class="required catalystUsername form-control" id="catalystUsername">
                            </div>
                            
                        </div>

                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15">
                            <label for="dashboardServerPassword">RLCatalyst Password:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                            <input maxlength="25" type="password" name="catalystPassword" class="required dashboardServerPassword form-control" id="catalystPassword" autocomplete="whatever" >
                            </div>
                        </div>
                         
                        <div class="clearfix"></div>
                        <div class="col-lg-6 col-md-6 margintop15">
                            <label for="dashboardDbHostName">Jira Server:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                               <select id="jiraId" name="jiraId" class="required form-control width-100" style="vertical-align:central"></select>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 margintop15">
                            <label for="dashboardDbHostName">Jenkins Server:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                               <select id="jenkinsId" name="jenkinsId" class="required form-control width-100" style="vertical-align:central"></select>
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-6 margintop15">
                            <label for="dashboardDbHostName">Sonar Server:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                               <select id="sonarId" name="sonarId" class="required form-control width-100" style="vertical-align:central"></select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 margintop15">
                            <label for="dashboardDbHostName">Dashboard DB Hostname:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                                <input maxlength="25" type="text" name="dashboardDbHostName" class="required dashboardDbHostName form-control" id="dashboardDbHostName">
                            </div>
                        </div>                        
                        <input type="hidden" id="cicddashboardServerEditHiddenInputId">
                        <input type="hidden" id="cicddashboardServerEditHiddenInput">
                        
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <label id="saveItemSpinner" class="hidden"><img  style="margin-left:5px;margin-right:25px;" src="img/select2-spinner.gif"></label>
                    <a type="button" class="btn btn-default" data-dismiss="modal"><i class="ace-icon fa fa-times bigger-110"></i>&nbsp;Cancel</a>
                    <button  class="btn btn-primary" value="Save"><i class="ace-icon fa fa-check bigger-110"></i>&nbsp;Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--model ends here-->
<script src="js/cicddashboardserver.js"></script>
