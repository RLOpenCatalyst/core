$(document).ready(function() {
  $("#nexusservername").focus();
  var isEditActivate = location.href.toString().split('?')[1] === "new" ? false : true;
  if (isEditActivate) {
    $('#orgname').attr('disabled', 'disabled');
    $('input#nexuspassword').removeAttr('type');
    $('input#nexuspassword').attr('type', 'password');
  }
  //form validation for dashboard save
  var validator = $('#myForm101').validate({
    rules: {
      hostname: {
        url: true
      }
    },
    onkeyup: false,
    errorClass: "error",

    //put error message behind each form element
    errorPlacement: function(error, element) {
      console.log(error, element);
      var elem = $(element);
      if (element.parent('.input-groups').length) {
        error.insertBefore(element.parent());
      } else {
        if (element.parent('div.inputGroups')) {
          console.log(element);
          console.log(element.parent);
          error.insertBefore('div.inputGroups');
        }

        $("select.select2-me").each(function(index, el) {

          if ($(this).is("[data-rule-required]") &&
            $(this).attr("data-rule-required") == "true") {
            $(this).on('select2-close', function(e) {
              $(this).valid()
            });
          }
        });
      }
    },

    //When there is an error normally you just add the class to the element.
    // But in the case of select2s you must add it to a UL to make it visible.
    // The select element, which would otherwise get the class, is hidden from
    // view.
    highlight: function(element, errorClass, validClass) {
      var elem = $(element);
      if (elem.hasClass("select2-offscreen")) {
        $("#s2id_" + elem.attr("id") + " ul").addClass(errorClass);
      } else {
        elem.addClass(errorClass);
      }
    },

    //When removing make the same adjustments as when adding
    unhighlight: function(element, errorClass, validClass) {
      var elem = $(element);
      if (elem.hasClass("select2-offscreen")) {
        $("#s2id_" + elem.attr("id") + " ul").removeClass(errorClass);
      } else {
        elem.removeClass(errorClass);
      }
    }
  });
  $(document).on('change', '.select2-offscreen', function() {
    if (!$.isEmptyObject(validator.submitted)) {
      validator.form();
    }
  });
  $(document).on("select2-opening", function(arg) {
    var elem = $(arg.target);
    if ($("#s2id_" + elem.attr("id") + " ul").hasClass("myErrorClass")) {
      //jquery checks if the class exists before adding.
      $(".select2-drop ul").addClass("myErrorClass");
    } else {
      $(".select2-drop ul").removeClass("myErrorClass");
    }
  });
});



$('#myForm101').submit(function(e) {
  var isValidate = $("#myForm101").valid();
  var nexusDesc = [];
  var nexusData = {};
  if (!isValidate) {
    e.preventDefault();
  } else {
    e.preventDefault();
    var $form = $('#myForm101');
    nexusData.username = $form.find('#username').val();
    nexusData.nexuspassword = $form.find('#nexuspassword').val();
    nexusData.hostname = $form.find('#hostname').val();
    var reqBody = {
      nexusDesc: [nexusData]
    }
    var url = '../nexus/authenticate'
    var reqBody = {
      "username": nexusData.username,
      "nexuspassword": nexusData.nexuspassword,
      "hostname": nexusData.hostname
    };

    $.ajax({
      method: "POST",
      url: url,
      data: reqBody,
      success: function(data, success) {
        if (!data.length) {
          bootbox.alert('Invalid Nexus Server Details.');
        } else {
          if (validateForm()) {
            saveform('26');
          };
          return false; // for demo
        }
      },
      error: function(jqxhr) {
        bootbox.alert(jqxhr.responseText);
      },
      failure: function(jqxhr) {
        bootbox.alert(jqxhr.responseText);
      }
    });
  }
  return false;
});
