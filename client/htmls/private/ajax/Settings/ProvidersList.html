<script>
    $(document).ready(function () {

        var hasCreateProviderPermission = false;
        if (haspermission('provider', 'create')) {

        }
        if (!hasCreateProviderPermission) {
            $('#newProvider').addClass('hidden');
        }
        // isUserTypeSuperAdmin();
        getProviderData();

        var providerId = null;
        function serializeRemove(thisArray, thisName) {
            "use strict";
            return thisArray.filter(function (item) {
                return item.name != thisName;
            });
        }

        //when the user closes the modal the form will be reset
        $('#metric').change(function () {
            var val = $(this).val();
            if (val === 'usage') {
                $('#type').val('trend');
                $('#type').attr('disabled', 'disabled');
                $("#interval option[value='86400']").remove();
                $("#interval").append("<option value='3600'>1 Hour</option>")
                $("#interval").val('3600');
                $('#rowFromDate').slideDown();
                $('#rowPeriod').slideUp();
            } else {
                $('#type').removeAttr('disabled');
                $("#interval option[value='3600']").remove();
                $("#interval").append("<option value='86400'>1 Day</option>")
                $("#interval").val('86400');
                $('#rowFromDate').slideUp();
                $('#rowPeriod').slideDown();
            }
            $('#type').trigger('change');
        });
        $('#type').change(function () {
            var val = $(this).val();
            if (val === 'aggregate') {
                $('#rowInterval').slideUp();
            } else {
                $('#rowInterval').slideDown();
            }
        });
        $('#fromTimeStamp').datetimepicker(
            {
                timeFormat: 'HH:mm:ss',
                changeMonth: true,
                changeYear: true
            }
        );
        $('#toTimeStamp').datetimepicker(
            {
                timeFormat: 'HH:mm:ss',
                changeMonth: true,
                changeYear: true
            }
        );
        $('#metric').trigger('change');
        $('#providerReport').submit(function (e) {
            $('#fromTimeStamp-error').remove();
            var isValidator = $('#providerReport').valid();
            if (!isValidator) {
                e.preventDefault();
                return false;
            } else {
                e.preventDefault();
                var formData = $(this).serializeArray();
                var filterByObject = {
                    name: "filterBy",
                    value: "providerId:" + providerId
                };

                var toTimeStamp = $('#toTimeStamp').val();
                var toTimeStampUTC = new Date(toTimeStamp).toISOString().slice(0, 19);
                formData.push(filterByObject);
                formData = serializeRemove(formData, 'fromTimeStamp');
                formData = serializeRemove(formData, 'toTimeStamp');
                formData = serializeRemove(formData, 'metric');
                if ($('#metric').val() === 'usage') {
                    var fromTimeStamp = $('#fromTimeStamp').val();
                    var fromTimeStampUTC = new Date(fromTimeStamp).toISOString().slice(0, 19);
                    formData = serializeRemove(formData, 'period');
                    formData.push({
                        name: "fromTimeStamp",
                        value: fromTimeStampUTC
                    });
                    formData.push({
                        name: "toTimeStamp",
                        value: toTimeStampUTC
                    });
                } else {
                    if ($('#type').val() === 'aggregate') {
                        formData = serializeRemove(formData, 'interval');
                    }
                    formData.push({
                        name: "toTimeStamp",
                        value: toTimeStampUTC
                    });
                }
                var url = '/reports/'+$('#metric').val();
                var fileName = $('#metric').val()+ $('#type').val().capitalize()+'Report.csv';
                $.ajax({
                    method: "GET",
                    url: url,
                    data: formData,
                    contentType: 'text/csv',
                    success: function (data) {
                        var a = document.createElement('a');
                        a.href = 'data:attachment/csv,' + encodeURIComponent(data);
                        a.target = '_blank';
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        $(a).remove();
                    },
                    error: function (jqxhr) {
                        var data = JSON.parse(jqxhr.responseText);
                        bootbox.alert(data.errors[0]);
                    },
                    failure: function (data) {
                        bootbox.alert(data);
                    }
                });
            }
            return false;
        });
    });

    function deleteItemFromProvider(docid, key, value, button) {
        //Determining the provider type before delete
        var provname = 'aws';
        if ($(button).closest('tr').find('td[datafield="providerType"]').first().text() == "OPENSTACK") {
            provname = 'openstack';
        } else if ($(button).closest('tr').find('td[datafield="providerType"]').first().text() == "AZURE") {
            provname = 'azure';
        } else if ($(button).closest('tr').find('td[datafield="providerType"]').first().text() == "VMWARE") {
            provname = 'vmware';
        } else if ($(button).closest('tr').find('td[datafield="providerType"]').first().text() == "HPPUBLICCLOUD") {
            provname = 'hppubliccloud';
        }

        bootbox.confirm('You are about to remove this item \" ' + $(button).closest('tr').find('td').first().html() + ' \"', function (result) {
            if (result) {
                $.ajax({
                    type: "delete",
                    dataType: "text",
                    async: false,
                    url: "/" + provname + "/providers/" + value,
                    success: function (data) {
                        // $('#refreshpage').click();
                        if (data != '401') {
                            var $tr = $(button).closest('tr');
                            //$tr.addClass('hidden').remove();
                            var $table = $tr.parents('table');
                            if ($.fn.DataTable.isDataTable($table)) {
                                var $dataTable = $table.DataTable();
                                $dataTable.row($tr).remove().draw(false);
                            } else {

                                $tr.fadeOut("slow");
                                $tr.addClass('hidden').remove();
                            }


                            var tab = 'envtable';
                            $('#' + tab).dataTable();
                            if (parseInt(docid) < 5) {
                                //adTreeFuncNew();
                                //  alert('in saved');
                                //   selectFirstEnv();
                            }
                            $('#refreshpage').click();
                        } else {
                            bootbox.alert('Insufficient permission to perform this operation.');
                        }
                    },
                    failure: function (data) {
                        // debugger;
                        bootbox.alert(data.toString());
                    },
                    error: function (data) {
                        bootbox.alert(data.responseText);
                    }
                });
            }
        });
    }
