<style>
    input[type="file"] {
        display: none;
    }
</style>

<div id="gitHubListLoader" style="display:none">
    <img class="center-block" style="height: 50px; width: 50px; margin-top: 20%; margin-left: 48%;margin-bottom: 10%; position: absolute;" src="img/loading.gif" />
</div>
<div class="row">
    <div class="col-md-12">
        <div class="widget-box">
            <div class="widget-header">
                <h5 class="widget-title widgetColor">
                    <strong>List of Git Repo</strong>
                </h5>
                <div class="widget-toolbar no-border">
                    <div>
                        <!--new button for adding a new item-->
                        <a href="#modalForGitEdit" type="reset" data-backdrop="false" data-toggle="modal" class="btn btn-minier btn-primary addGitHub">
                            <i class="ace-icon ace-icon fa fa-plus bigger-110"></i>&nbsp;New
                        </a>
                    </div>
                </div>
            </div>
            <div class="widget-body">
                <div class="widget-main widgetHeight">
                    <div class="col-md-12 table-responsive tablePadding">
                        <table id="gitTable" class="tableData table table-striped table-bordered table-hover dataTable no-footer textCenter" cellpadding="5px">
                            <thead>
                            <tr class="rowCustomStyle">
                                <td>Repository Name</td>
                                <td>Catalyst Organization</td>
                                <td>Repository User/Organization</td>
                                <td>Repository Type</td>
                                <td>Repository Branch</td>
                                <td style="width:200px;">Action</td>
                            </tr>
                            </thead>
                            <tbody id="githubInput">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--widget main ends here-->
            </div>
            <!--widget body ends here-->
        </div>
        <!--widget box ends here-->
    </div>
    <!-- col-lg-12 ends here-->
</div>
<!--row ends here-->

<!--modal for ItemList-->
<div class="modal fade" id="modalForGitEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog " style="">
        <div class="modal-content">
            <form role="form" id="gitHubRepoForn">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">
                    </h4>
                </div>
                <div class="modal-body">
                    <fieldset class="fieldsetCustom">
                        <div class="col-lg-12 col-md-12 margintop15">
                            <label for="gitUrl">Repository URL:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                                <input type="text" name="gitUrl" class="required gitUrl form-control" id="gitUrl">
                                <label for="gitUrl">Ex: https://user@service/organization/repository</label>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15 hidden">
                            <label for="gitName">Repository Name:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                                <input type="text" name="gitName" class="required gitName form-control" id="gitName">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15">
                            <label for="gitDescription">Description:</label>
                            <div class="input-groups">
                                <input type="text" name="gitDescription" class="gitDescription form-control" id="gitDescription">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15">
                            <label for="">Catalyst Organization:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                                <select id="orgName" name="orgName" class="required form-control width-100" style="vertical-align:central"></select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 margintop15 hidden">
                            <label for="gitRepoOwner">Repository User/Organization:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                                <input type="text" name="gitRepoOwner" class="required gitRepoOwner form-control" id="gitRepoOwner">
                            </div>
                        </div>


                        <div class="col-lg-6 col-md-6 margintop15">
                            <label for="gitRepoOwner">Repository Branch:<span class="control-label redSpan">&nbsp;*</span></label>
                            <div class="input-groups">
                                <input type="text" name="gitRepoBranch" class="required gitRepoBranch form-control" id="gitRepoBranch">
                            </div>
                        </div>
                        <hr/>
                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15 repoMode hidden">
                            <label for="">Repository Mode:</label>
                            <div class="input-groups">
                                <div class="radio radioInline">
                                    <label><input type="radio" value="Git" checked="true" name="repoMode" >Github</label>
                                </div>
                                <div class="radio radioInline marginleft5 marginTop8">
                                    <label><input type="radio"  value="Bitbucket" name="repoMode">Bitbucket</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15 isAuthenticated">
                            <label for="">Repository Type:</label>
                            <div class="input-groups">
                                <div class="radio radioInline">
                                    <label><input type="radio" value="Public" checked="true" name="isAuthenticated" >Public</label>
                                </div>
                                <div class="radio radioInline marginleft5 marginTop8">
                                    <label><input type="radio"  value="Private" name="isAuthenticated">Private</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-lg-12 col-xs-12 margintop15 isAunthenticatedSection hidden">
                            <label for="authenticationType">Authentication Type:</label>
                            <select id="authenticationType" name="authenticationType" class="form-control width-100" style="vertical-align:central">
                                <option value="">Choose Authentication Type</option>
                                <option value="userName">Username/Password</option>
                                <option value="sshKey">SSH Key</option>
                                <option value="token">Token</option>
                            </select>
                        </div>

                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15 hidden showForUserToken">
                            <label for="protocolUser">User Name:</label>
                            <input type="text" name="protocolUser" class="protocolUser form-control" id="protocolUser">
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15 hidden showForUser">
                            <label for="protocolPassword">Password:</label>
                            <input type="password" name="protocolPassword" class="protocolPassword form-control" id="protocolPassword">
                        </div>

                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15 hidden showForSSH">
                            <label for="certificateFile">Public File:</label>
                            <div class="input-groups">
                                <input type="file" extension="pem" name="certificateFile" id="certificateFile" class="form-control form-controls" onchange="setFileNameCertificate(this.value);"/>
                            </div>
                            <span class="pull-left">
                                <label title="Please choose a Public SSH Key file" class="choose-file cursor" for="certificateFile">Choose File</label>
                            </span>
                            <div id="certificateFileNameDisplay" class="file-name"></div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15 hidden showForSSH">
                            <label for="privateFile">Private File:</label>
                            <div class="input-groups">
                                <input type="file" extension="pem" name="privateFile" id="privateFile" class="form-control form-controls" onchange="setFileNamePrivate(this.value);"/>
                            </div>
                            <span class="pull-left">
                                <label title="Please choose a Private SSH Key file" class="choose-file cursor" for="privateFile">Choose File</label>
                            </span>
                            <div id="privateFileNameDisplay" class="file-name"></div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-6 margintop15 hidden showForToken">
                            <label for="token">Repository Token:</label>
                            <div class="input-groups">
                                <input type="text" name="token" class="token form-control" id="token">
                            </div>
                        </div>
                        <input type="hidden" id="gitEditHiddenInputId">
                        <input type="hidden" id="gitEditHiddenInput">
                        <input type="hidden" id="gitHiddenPublicFile">
                        <input type="hidden" id="gitHiddenPrivateFile">
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <label id="saveItemSpinner" class="hidden"><img  style="margin-left:5px;margin-right:25px;" src="img/select2-spinner.gif"></label>
                    <a type="button" class="btn btn-default" data-dismiss="modal"><i class="ace-icon fa fa-times bigger-110"></i>&nbsp;Cancel</a>
                    <button type="submit" id="saveBtnTrack" class="btn btn-primary" value="Save"><i class="ace-icon fa fa-check bigger-110"></i>&nbsp;Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--model ends here-->

<div class="modal fade" id="modalForGitImport" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
   <div class="modal-dialog " style="">
      <div class="modal-content">
        <form role="form" id="gitCloneImport">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">
               <i class="ace-icon fa fa-download bigger-120"></i> Import BOTs
            </h4>
         </div>
         <div class="modal-body">
            <div class="col-lg-12">
               <div id="gitImpLoader" style="display:none">
                  <img class="center-block" style="height: 50px; width: 50px;margin-top:10px;" src="img/loading.gif" />
                </div>
               <table id="gitImportTable" class="tableData table table-striped table-bordered table-hover dataTable no-footer textCenter" cellpadding="5px">
                  <thead>
                     <tr class="rowCustomStyle">
                        <td style="width:200px;">BOT(s) Name</td>
                        <td>Repository Name</td>
                        <td>Action&nbsp;<input type="checkbox" id="selectAllCheckbox"/></td>
                     </tr>
                  </thead>
                  <tbody id="importBotsList">
                  </tbody>
                  <input type="hidden" id="gitEditImportHiddenInputId">
               </table>
               <div id="noDataAvailable" style="display:none" class="alert alert-info text-center">No Data Found</div>
               <div class="clearfix"></div>
               
            </div>
            <div class="clearfix"></div>
         </div>
         <div class="modal-footer">
            <label id="saveItemSpinner" class="hidden"><img  style="margin-left:5px;margin-right:25px;" src="img/select2-spinner.gif"></label>
            <a type="button" class="btn btn-default" data-dismiss="modal"><i class="ace-icon fa fa-times bigger-110"></i>&nbsp;Cancel</a>
            <button type="submit" id="gitCloneImportSave" class="btn btn-primary" value="Save"><i class="ace-icon fa fa-check bigger-110"></i>&nbsp;Clone</button>
         </div>
         
     </form>
      </div>
   </div>
</div>
<script src="js/gitHubList.js"></script>
