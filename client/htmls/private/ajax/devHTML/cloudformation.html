<!--cloudforamtion events area-->
<div class="modal fade" id="cftEventModalContainer" tabindex="-1" style='z-index:1800' role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

                    <i class="fa fa-bar-chart-o txt-color-blue"></i>&nbsp;&nbsp;Event History

                    </thead>
                    <tbody>
                    </tbody>
                </table>

            <div class="modal-footer">

        </div>
