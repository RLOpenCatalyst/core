<html>
<head>
    <meta charset="utf-8">

        <title>Log - Catalyst</title>
        <meta name="description" content="">

        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/Catalyst.css">  
         <script src="js/libs/jquery-2.0.2.min.js"></script>
        <script src="js/libs/jquery-ui-1.10.3.min.js"></script>
        <script src="js/libs/modernizr-2.5.3.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
<script>
function viewlogger(){
    var socket = io.connect();
    $('#launchcatalystlogwindowtitle').prepend('Started monitoring Catalyst Logs...(New logs would appear on top)'  + '<br/>');
    socket.on('log',function(msg){
        $('#logwin')
        var _msg = JSON.parse(msg);
        var dt = new Date(_msg.timestamp);

        if(_msg.level != 'debug')
           $('#launchcatalystlogwindow').prepend('<br/><u>' + dt.toLocaleDateString() + ' ' + dt.toLocaleTimeString()  + '</u> <br/><span style="color:red">' + _msg.message + '</span><br/>'); 
        else
           $('#launchcatalystlogwindow').prepend('<br/>' + '<u>' + dt.toLocaleDateString() + ' ' + dt.toLocaleTimeString()  + '</u> <br/>' + _msg.message + '<br/>'); 
    });
    
    //$('#myModal').resizable();
    // $('#launchcatalystlogwindow').draggable({
 //      handle: ".modal-header"
 //     });
    //$( "#resizable" ).resizable();
}
</script>
</head>
<body style="overflow:scroll">
<div id="launchcatalystlogwindowtitle" style="width:90%;margin-left:15px;background:silver none repeat scroll 0 0">
    
</div>
<div id="launchcatalystlogwindow" style="width:90%;margin-left:15px">
    
</div>

<script>
$(document).ready(function() {
    viewlogger();
    });
</script>

</body>
</html>
