## ID - auto generated or manual alpha numeric, must be unique across RL Catalyst
id: ad_password_reset_bot
## Name - human readable name (e.g., Install MongoDB, Change JIRA password...)
name: AD - Password Reset
## Desc - Few line brief about the BOT and its characteristics.
desc: Execute chef job to reset AD user password
functionality:  Active Directory
## Action -> Check, Run, Meta, Predict...
action: run
## Type ->  Chef, Script, UI, etc...
type: chef
## Manual Execution Time is in Minutes.
manualExecutionTime: 10
## Sample input form
##    form    - its form based input
##    name    - variable name
##    label   - label text
##    type    - text, password, file, list
##    default - sample grayed text to help user
#subtype -> software, docker, cft, arm, composite for blueprint,
# None for others
subtype: None

input:
  - form:
    - name: First Name
      label: first_name
      type: text
      default: Adithya
    - name: Sur Name 
      label: sur_name  
      type: text
      default: Srikanth
    - name: Password Reset
      label: password_reset
      type: password
      default: xxxx

## Sample output collection
##    images  - list of images and its locations
##    logs    - list of text logs
##    msg     - information to convey back to user
##    {}      - data list should be as much as {}
##              fudged in order
execution:
  -
    stage: ad_password_reset
    runlist: ["recipe[ad_password_reset]"]
    param: ${runlist}
    type: cookbook
    attributes: ${first_name} ${sur_name} ${password_reset}
    os: ubuntu
output:
   logs:
    - stdout
   msgs:
        text: "Password reset successful for AD user ${first_name}."
        mail: | 
              First name : ${first_name}
              Sur Name : ${sur_name}
              Password Reset : ${password_reset}