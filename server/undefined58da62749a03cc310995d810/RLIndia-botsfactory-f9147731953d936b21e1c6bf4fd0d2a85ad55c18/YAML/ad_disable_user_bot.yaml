## ID - auto generated or manual alpha numeric, must be unique across RLC
id: ad_disable_bot

## Name - human readable name (e.g., Install MongoDB, Change JIRA password...)
name: Disable_AD_User 

## Desc - Few line brief about the BOT and its characteristics.
desc: Execute script to disable a active user account
## Category -> Check, Run, Meta, Predict...
functionality: User Management
action: run

## Type ->  Chef, Script, UI, etc...
type: script
## Manual Execution Time is in Minutes.
manualExecutionTime: 10

input:
  - form:
    - name: ldap_server
      label: Ldap Server
      type: text
      default: RLIndia.com

    - name: username
      label: Username
      type: text
      default: Administrator

    - name: password
      label: Password
      type: text
      default: W2FtvT3NwjG
    
    - name: disableduser
      label: Disabled User
      type: text
      default: Testgroup55


execution: 
  - 
    os: Windows
    stage: Script
    entrypoint: AD_disableUser.py
    type: python

output:
   logs:
    - /var/log/AD_disableUser.log

   msgs:
        text: "User ${username} disabled successfully."
        mail: | 
              Ldap Server : ${ldap_server}
              Username : ${username}