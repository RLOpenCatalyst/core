## ID - auto generated or manual alpha numeric, must be unique across RLC
id: catalyst_ami_bot
## Name - human readable name (e.g., Install MongoDB, Change JIRA password...)
name: Catalyst AMI
## Desc - Few line brief about the BOT and its characteristics.
desc: Execute job to create new AMI for RLCatalyst latest release
## Category -> Check, Run, Meta, Predict...
botCategory: Application Deployment
action: run
## Type ->  Chef, Script, UI, etc...
type: script
## Manual Execution Time is in Minutes.
manualExecutionTime: 10
## Sample input form
##    form    - its form based input
##    name    - variable name
##    label   - label text
##    type    - text, password, file, list
##    default - sample grayed text to help user

input:
  - form:
    - name: Release Number
      label: release_number
      type: text
      default: 4.0.0-stage
    - name: Access Key  
      label: access_key 
      type: text
      default: "598756"
    - name: Secret Key    
      label: secret_key  
      type: text
      default: "5684158"   
## Sample output collection
##    images  - list of images and its locations
##    logs    - list of text logs
##    msg     - information to convey back to user
##    {}      - data list should be as much as {}
##              fudged in order
execution: 
  - 
    os: ubuntu
    stage: Script
    entrypoint: AMI-Package.sh     ### {meta_type}_BOTs/{meta_id}/entrypoint
    param: ${release_number} ${access_key} ${secret_key}
    type: bash
output:
   logs:
    - /var/log/catalyst_ami_bot.log

   msgs:
        text: "New AMI is created for RLCatalyst latest release ${release_number}."
        mail: | 
              Release Number  : ${release_number}
              Access Key : ${access_key}
              Secret Key : ${secret_key}