## ID - auto generated or manual alpha numeric, must be unique across RLC
id: https_scanner_bot
## Name - human readable name (e.g., Install MongoDB, Change JIRA password...)
name: RLCatalyst:Https Scanner
## Desc - Few line brief about the BOT and its characteristics.
desc: Scans a subnet to identify all machines with 443 port opened
## Category -> Check, Run, Meta, Predict...
functionality: Service Management
action: run
## Type ->  Chef, Script, UI, etc...
type: script
## Manual Execution Time is in Minutes.
manualExecutionTime: 5

input:
  - form:
    - name: subnet
      label: Subnet
      type: text

execution: 
  - 
    os: ubuntu
    stage: Script
    entrypoint: httpsScanner.sh
    param: ${subnet}
    type: bash
output:
   logs:
    - /tmp/httpsReport.txt
   msgs:
        text: Machines with 443 port are stored in httpsReport.txt
        mail: | 
               SSLIpAddressPath: httpsReport.txt
              
