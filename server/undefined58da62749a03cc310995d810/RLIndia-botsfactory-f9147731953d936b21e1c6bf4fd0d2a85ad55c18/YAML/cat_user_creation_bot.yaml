## ID - auto generated or manual alpha numeric, must be unique across RLC
id: cat_user_creation_bot
## Name - human readable name (e.g., Install MongoDB, Change JIRA password...)
name: RLCatalyst:Create User
## Desc - Few line brief about the BOT and its characteristics.
desc: Execute script to create new RLCatalyst user.
## Category -> Check, Run, Meta, Predict...
botCategory: Service Management
action: run
## Type ->  Chef, Script, UI, etc...
type: script
## Sample input form
##    form    - its form based input
##    name    - variable name
##    label   - label text
##    type    - text, password, file, list
##    default - sample grayed text to help user

input:
  - form:
    - rlcatalyst_server:
      label: RLCatalyst Server
      type: text
      default: https://neocatalyst.rlcatalyst.com
    - username:
      label: Username
      type: text
      default: admin
    - password:
      label: Password
      type: password
    - orgname:
      label: New User
      type: text
      default: vimal
    - orgname:
      label: Email
      type: text
      default: vimal@rl.com
    - password:
      label: Password
      type: password
    - role:
      label: Role
      type: text
      default: admin
## Sample output collection
##    images  - list of images and its locations
##    logs    - list of text logs
##    msg     - information to convey back to user
##    {}      - data list should be as much as {}
##              fudged in order
execution: 
  - 
    os: ubuntu
    stage: Script
    start: Cat_User_Creation.sh
    type: bash
output:
  - images:
    - /web/root/images/output1.img
    - http://s3.amazonaws.com/mybucket/output2.img
  - logs:
    - /var/log/docker/docker.log
    - /var/log/tomcat/catlina.log
  - msgs:
      - text: "RLCatalyst user {username} created successfully."
      - data:
        - orgname